
<!DOCTYPE html>
{% load static %}

<html lang="en">
    
    <head>
      <title>Shifts</title>
     <!-- react-->

         <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
         <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
         <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      <!-- Bootstrap CSS -->
      
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     </head>

 <body>
<!-- Navigation bar -->
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a class ="nav-brand px-3" href="{% url 'Shifts:index' %}"><img src="{% static 'img/logo.png'  %}" class="img-responsive"    > </a>
          <!-- Links -->
          <ul class="navbar-nav">
          
            <li class="nav-item px-3 ">
              <a class="nav-link active " href="{% url 'Shifts:index' %}" style="font-size: larger;">Home</a>
            </li>

            <li class="nav-item px-3">
              <a class="nav-link active" href="{% url 'Shifts:addshifts' %}" style="font-size: larger;" >Add Shifts</a>
            </li>

            <li class="nav-item px-3">
              <a class="nav-link active" href="{% url 'Shifts:my_weeks_shift' %}" style="font-size: larger;" >My Shift</a>
            </li>
            
              <!-- logout appear only if request logged index -->
              {% if request.user.is_authenticated %}

              <!-- clicking on username when logged give you the history of user shifts -->
                <li class="nav-item px-3">
                  <a class="nav-link active" href={% url 'Shifts:index' %}{{user.username}} style="font-size: larger;" >{{ user.username }} </a>
                </li>

                <li class="nav-item px-3">
                  <a class="nav-link active" href="{% url 'Shifts:logout' %}" style="font-size: larger;" >Logout </a>
                </li>
                
              {% else %}

                <li class="nav-item px-3">
                  <a class="nav-link active" href="{% url 'Shifts:login' %}" style="font-size: larger;" >Login </a>
                </li>

              {% endif %}


          </ul>
      </nav>

  
    {% block body %}
    {% endblock %}


    </body>

</html>
